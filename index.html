<!DOCTYPE html>
<html lang="in">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Membuat Link dalam HTML</title>
</head>
<body>
	<h1>1. Membuat Link dalam HTML</h1>
	<p>Gunakan tag &lt;a&gt; untuk membuat hyperlink ke halaman lain dalam satu situs</p>
	<a href="halaman2.html">Buka Halaman 2</a>
	<a href="pages/halaman3.html">Buka Halaman 3</a>
	<a href="pages/halaman4.html">Buka Halaman 4</a>
	<h1>2. Membuat Link ke Dunia Luar</h1>
	<h2>a. Link Email</h2>
	<a href="mailto:example@example.com">Kirim email ke contoh</a>
	<h2>b. Link Internet/Intranet</h2>
	<a href="https://google.com">Kunjungi Website Google</a>
</body>
</html>
